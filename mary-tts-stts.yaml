version: v4

base: docker-registry.wikimedia.org/wikimedia-buster

runs:
  insecurely: true

lives:
  in: /srv/mary-tts-stts
   
variants:
  production:
    apt:
      packages: [ python-setuptools, openjdk-11-jre ]
    python:
        version: python2.7
        requirements: [ requirements-mishkal-more.txt, src/mishkal/requirements.txt ]
    copies: 
      - from: local
        source: requirements-mishkal-more.txt
        destination: .
      - from: local
        source: ./src
        destination: ./src
      - from: local
        source: ./entrypoint.sh
        destination: .
    entrypoint: [ ./entrypoint.sh ]

